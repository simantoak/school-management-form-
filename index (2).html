<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm(event) {
            const requiredFields = document.querySelectorAll('[required]');
            let valid = true;

            requiredFields.forEach(field => {
                if (!field.value) {
                    valid = false;
                    field.classList.add('is-invalid');
                } else {
                    field.classList.remove('is-invalid');
                }
            });

            if (!valid) {
                event.preventDefault();
                alert("দয়া করে সমস্ত আবশ্যক ফিল্ড পূরণ করুন।");
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Student Registration Form</h2>
        <form onsubmit="validateForm(event)">
            <!-- Student Information -->
            <h3>Student Information</h3>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nameBn" class="form-label">নাম বাংলায় <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nameBn" placeholder="বাংলায় নাম লিখুন" required>
                </div>
                <div class="col-md-6">
                    <label for="nameEn" class="form-label">নাম ইংরেজিতে <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nameEn" placeholder="ইংরেজিতে নাম লিখুন" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dob" class="form-label">জন্ম তারিখ <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="col-md-6">
                    <label for="birthRegId" class="form-label">জন্ম নিবন্ধন/আইডি কার্ড নাম্বার <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="birthRegId" placeholder="জন্ম নিবন্ধন বা আইডি কার্ড নাম্বার লিখুন" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="gender" class="form-label">লিঙ্গ সিলেক্ট করুন <span class="text-danger">*</span></label>
                    <select class="form-select" id="gender" required>
                        <option value="" disabled selected>লিঙ্গ সিলেক্ট করুন</option>
                        <option value="male">পুরুষ</option>
                        <option value="female">মহিলা</option>
                        <option value="other">অন্যান্য</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="country" class="form-label">দেশ <span class="text-danger">*</span></label>
                    <select class="form-select" id="country" required>
                        <option value="" disabled selected>দেশ সিলেক্ট করুন</option>
                        <option value="Bangladesh">বাংলাদেশ</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="division" class="form-label">বিভাগ <span class="text-danger">*</span></label>
                    <select class="form-select" id="division" required>
                        <option value="Sylhet">সিলেট</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="district" class="form-label">জেলা <span class="text-danger">*</span></label>
                    <select class="form-select" id="district" required>
                        <option value="Sylhet">সিলেট</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="upazila" class="form-label">উপজেলা <span class="text-danger">*</span></label>
                <select class="form-select" id="upazila" required>
                    <option>উপজেলা সিলেক্ট করুন</option>
                    <option>সিলেট সদর</option>
                    <option>বালাগঞ্জ</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">ঠিকানা <span class="text-danger">*</span></label>
                <textarea class="form-control" id="address" placeholder="ঠিকানা লিখুন" required></textarea>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">ফোন নম্বর <span class="text-danger">*</span></label>
                <input type="tel" class="form-control" id="phone" placeholder="ফোন নম্বর লিখুন" required>
            </div>
            <div class="mb-3">
                <label for="quota" class="form-label">কোন কোঠা থাকলে সেটি সিলেক্ট করুন</label>
                <select class="form-select" id="quota">
                    <option value="">কোঠা নেই</option>
                    <option value="freedomFighter">মুক্তিযোদ্ধা কোঠা</option>
                    <option value="disabled">প্রতিবন্ধী কোঠা</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="passportPhoto" class="form-label">ছবি আপলোড করুন (পাসপোর্ট সাইজের) <span class="text-danger">*</span></label>
                <input type="file" class="form-control" id="passportPhoto" required>
            </div>
            <div class="mb-3">
                <label for="birthCertificate" class="form-label">জন্ম নিবন্ধনের ছবি আপলোড করুন <span class="text-danger">*</span></label>
                <input type="file" class="form-control" id="birthCertificate" required>
            </div>
            <div class="mb-3">
                <label for="documents" class="form-label">মার্কশিট/সার্টিফিকেট/প্রত্যয়নপত্র আপলোড করুন</label>
                <input type="file" class="form-control" id="documents" multiple>
            </div>
            
            <!-- Educational Qualification -->
            <div class="mb-3">
                <label for="education" class="form-label">শিক্ষাগত যোগ্যতা <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="education" placeholder="শিক্ষাগত যোগ্যতা লিখুন" required>
            </div>

            <!-- Parent Information -->
            <h3>Parent Information</h3>
            <h4>Father's Information</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fatherNameBn" class="form-label">পিতার নাম বাংলায় <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="fatherNameBn" placeholder="পিতার নাম বাংলায় লিখুন" required>
                </div>
                <div class="col-md-6">
                    <label for="fatherNameEn" class="form-label">পিতার নাম ইংরেজিতে <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="fatherNameEn" placeholder="পিতার নাম ইংরেজিতে লিখুন" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fatherOccupation" class="form-label">পিতার পেশা <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="fatherOccupation" placeholder="পিতার পেশা লিখুন" required>
                </div>
                <div class="col-md-6">
                    <label for="fatherId" class="form-label">পিতার আইডি কার্ড নাম্বার <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="fatherId" placeholder="পিতার আইডি কার্ড নাম্বার লিখুন" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fatherDob" class="form-label">পিতার জন্ম তারিখ <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="fatherDob" required>
                </div>
                <div class="col-md-6">
                    <label for="fatherDivision" class="form-label">বিভাগ <span class="text-danger">*</span></label>
                    <select class="form-select" id="fatherDivision" required>
                        <option value="Sylhet">সিলেট</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fatherDistrict" class="form-label">জেলা <span class="text-danger">*</span></label>
                    <select class="form-select" id="fatherDistrict" required>
                        <option value="Sylhet">সিলেট</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="fatherUpazila" class="form-label">উপজেলা <span class="text-danger">*</span></label>
                    <select class="form-select" id="fatherUpazila" required>
                        <option>উপজেলা সিলেক্ট করুন</option>
                        <option>সিলেট সদর</option>
                        <option>বালাগঞ্জ</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fatherUnion" class="form-label">ইউনিয়ন বা ওয়ার্ড নম্বর সিলেক্ট করুন <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="fatherUnion" placeholder="ইউনিয়ন বা ওয়ার্ড নম্বর লিখুন" required>
                </div>
                <div class="col-md-6">
                    <label for="fatherAddress" class="form-label">ঠিকানা <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="fatherAddress" placeholder="পিতার ঠিকানা লিখুন" required></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fatherPhone" class="form-label">ফোন নম্বর <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="fatherPhone" placeholder="পিতার ফোন নম্বর লিখুন" required>
                </div>
                <div class="col-md-6">
                    <label for="fatherQuota" class="form-label">কোঠা সিলেক্ট করুন</label>
                    <select class="form-select" id="fatherQuota">
                        <option value="">কোঠা নেই</option>
                        <option value="freedomFighter">মুক্তিযোদ্ধা কোঠা</option>
                        <option value="disabled">প্রতিবন্ধী কোঠা</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="fatherIdPhoto" class="form-label">পিতার আইডি কার্ড আপলোড করুন <span class="text-danger">*</span></label>
                <input type="file" class="form-control" id="fatherIdPhoto" required>
            </div>

            <!-- Mother's Information -->
            <h4>Mother's Information</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="motherNameBn" class="form-label">মাতার নাম বাংলায় <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="motherNameBn" placeholder="মাতার নাম বাংলায় লিখুন" required>
                </div>
                <div class="col-md-6">
                    <label for="motherNameEn" class="form-label">মাতার নাম ইংরেজিতে <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="motherNameEn" placeholder="মাতার নাম ইংরেজিতে লিখুন" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="motherOccupation" class="form-label">মাতার পেশা <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="motherOccupation" placeholder="মাতার পেশা লিখুন" required>
                </div>
                <div class="col-md-6">
                    <label for="motherId" class="form-label">মাতার আইডি কার্ড নাম্বার <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="motherId" placeholder="মাতার আইডি কার্ড নাম্বার লিখুন" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="motherDob" class="form-label">মাতার জন্ম তারিখ <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="motherDob" required>
                </div>
                <div class="col-md-6">
                    <label for="motherDivision" class="form-label">বিভাগ <span class="text-danger">*</span></label>
                    <select class="form-select" id="motherDivision" required>
                        <option value="Sylhet">সিলেট</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="motherDistrict" class="form-label">জেলা <span class="text-danger">*</span></label>
                    <select class="form-select" id="motherDistrict" required>
                        <option value="Sylhet">সিলেট</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="motherUpazila" class="form-label">উপজেলা <span class="text-danger">*</span></label>
                    <select class="form-select" id="motherUpazila" required>
                        <option>উপজেলা সিলেক্ট করুন</option>
                        <option>সিলেট সদর</option>
                        <option>বালাগঞ্জ</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="motherUnion" class="form-label">ইউনিয়ন বা ওয়ার্ড নম্বর সিলেক্ট করুন <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="motherUnion" placeholder="ইউনিয়ন বা ওয়ার্ড নম্বর লিখুন" required>
                </div>
                <div class="col-md-6">
                    <label for="motherAddress" class="form-label">ঠিকানা <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="motherAddress" placeholder="মাতার ঠিকানা লিখুন" required></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="motherPhone" class="form-label">ফোন নম্বর <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="motherPhone" placeholder="মাতার ফোন নম্বর লিখুন" required>
                </div>
                <div class="col-md-6">
                    <label for="motherQuota" class="form-label">কোঠা সিলেক্ট করুন</label>
                    <select class="form-select" id="motherQuota">
                        <option value="">কোঠা নেই</option>
                        <option value="freedomFighter">মুক্তিযোদ্ধা কোঠা</option>
                        <option value="disabled">প্রতিবন্ধী কোঠা</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="motherIdPhoto" class="form-label">মাতার আইডি কার্ড আপলোড করুন <span class="text-danger">*</span></label>
                <input type="file" class="form-control" id="motherIdPhoto" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
